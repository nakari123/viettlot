<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
          integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <title>Vietlot</title>
</head>
<style>
  .result {
    border: 1px solid black;
    width: 300px;
    height: 100%;
  }
</style>
<body class="p-5">
<h2>Ngã ở đâu gấp đôi ở đó</h2>
<h2>Còn chơi là còn gỡ :))</h2>
<div id="6-45" class="d-flex m-3 align-items-center">
  <div class="pl-1 pr-1">Mega 6-45</div>
  <div class="pr-3">
    <button type="button" class="btn btn-primary">Làm 1 vé</button>
  </div>
  <div class="result"></div>
</div>
<div id="6-55" class="d-flex m-3 align-items-center">
  <div class="pl-1 pr-1">Mega 6-55</div>
  <div class="pr-3">
    <button type="button" class="btn btn-primary">Làm 1 vé</button>
  </div>
  <div class="result"></div>
</div>
</body>
<script>
  $('#6-45 .btn').on('click', function () {
    const result = getTicket(1, 45, 6).sort(function (a, b) {
      return a - b;
    });
    $('#6-45 .result').text(result);
  });
  $('#6-55 .btn').on('click', function () {
    const result = getTicket(1, 55, 6).sort(function (a, b) {
      return a - b;
    });
    $('#6-55 .result').text(result);
  });

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getTicket(min, max, number) {
    let result = [];
    do {
      const number = getRandomInt(min, max);
      if (!result.includes(number)) {
        result.push(number);
      }
    } while (result.length < number);
    return result;
  }
</script>
</html>
